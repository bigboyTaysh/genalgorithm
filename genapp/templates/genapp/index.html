<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<h1>Wybierz parametry</h1>

<form action="{% url 'start' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="rangeA">Zakres: <</label>
        <input type="number" name="rangeA" class="form-control rangeA" value="-4">
        <label for="rangeB">,</label>
        <input type="number" name="rangeB" class="form-control rangeB" value="12">><br>
        <label for="precision">Precyzja</label>
        <input type="number" name="precision" class="form-control precision" value="3"><br>
        <label for="real">Real</label>
        <input type="number" name="real" class="form-control real" value="-1.234">
        <label for="bin">Bin</label>
        <input type="text" name="bin" class="form-control bin" value="0111111111111">
    </div>
    <input type="button" class="submit" value="Generuj">
</form>

<p>power of 2: <div class="power-response"></div></p>
<p>real: <div class="real-response"></div></p>
<p>bin: <div class="bin-response"></div></p>


{% load static %}
<script src="{% static 'main.js' %}"></script>
